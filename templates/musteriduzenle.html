<form action="/edit" method="post">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Adını Giriniz</label>
      <input type="text"  name = "musteriisim" class="form-control" id="inputEmail4" value="{{mus.musteri_ad}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Soyadını Giriniz</label>
      <input type="text" name = "musterisoyisim" class="form-control" id="inputPassword4" value="{{mus.musteri_soyad}}">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text"  name = "musteriadres" class="form-control" id="inputAddress" value="{{mus.musteri_adres}}">
  </div>
  <div class="form-group">
    <label for="inputEmail4">Satın alınan ürün</label>
    <input type="text"  name = "musteriurun" class="form-control" id="inputEmail4" value="{{mus.m_urun}}">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Email</label>
      <input type="email" name = "musteriemail"  class="form-control"  value = "{{mus.musteri_mail}}" id="inputCity">
    </div>

    <div class="form-group col-md-2">
      <label for="inputZip">Tlf. Numarası</label>
      <input type="text" name = "musteritelefon"  class="form-control" id="inputZip" value="{{mus.musteri_no}}">
    </div>

        <div class="form-group col-md-2">
      <label for="inputZip">Musteri id</label>
      <input type="text" name = "mid"  class="form-control" id="inputZip"  readonly = "True" value="{{mus.id}}">
    </div>
  </div>
  <div class="form-group">
<div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Sipariş Tarihi</label>
  <div class="col-10">
    <input class="form-control" type="date" name = "uruntarih" value ="{{mus.siparis_tarih}}" id="example-date-input">
  </div>
</div>
  </div>
  <button type="submit" class="btn btn-primary">Düzenle</button>
